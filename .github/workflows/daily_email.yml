name: Daily Message of Support

on:
  schedule:
    # 9:30 AM EST = 14:30 UTC
    # 9:30 AM EDT = 13:30 UTC
    # Setting to 13:30 UTC to ensure it arrives by morning (earlier is better than later?)
    # or just 14:30 UTC. Let's use 14:30 UTC.
    - cron: '30 14 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send Daily Email
        env:
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python daily_email.py
